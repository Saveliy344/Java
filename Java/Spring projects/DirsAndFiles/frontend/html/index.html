<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Директории и файлы</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Директории и файлы</h1>
    </header>
    <div class="form-container">
        <label for="directory">Новая директория: </label>
        <input type="text" id="directory">
        <button id="addBtn">Добавить в список</button>
    </div>
    <h2>Список директорий и файлов</h2>
    <table id="directoriesTable">
        <thead>
            <tr>
                <th class="date">Дата <span id="sort"> ▼</span></th>
                <th>Базовая директория</th>
                <th>Директорий</th>
                <th>Файлов</th>
                <th>Суммарный размер файлов</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="filesModal" class="modal">
    <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2>Файлы</h2>
        <table id="filesTable">
            <thead>
                <tr>
                    <th>Файл</th>
                    <th>Размер</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

    <script src="/index.js"></script>
</body>
</html>
