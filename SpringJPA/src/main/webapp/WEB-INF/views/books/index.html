<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book: ${books}">
    <h2><a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" th:href="@{books/{id}(id=${book.getId()})}"></a></h2>
</div>
<h1><a th:href="@{/books/new}">Добавить книгу</a></h1>
</body>
</html>
